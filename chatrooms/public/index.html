<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="message"></div>

    <form action="" id="send-form">
        <input type="text" id="send-message"/>
        <input type="submit" value="Send" id="send-button"/>
        <div id="help">
            chat commands:
            <ul>
                <li>Change nickname:    <code>/nick [username]</code></li>
                <li>Join/create room:    <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
    <script src="http://apps.bdimg.com/libs/socket.io/0.9.16/socket.io.min.js" text="text/javascript"> </script>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js" text="text/javascript"> </script>
    <script src="/javascripts/chat.js" text="text/javascript"> </script>
    <script src="/javascripts/chat_ui.js" text="text/javascript"> </script>
</div>
</body>
</html>
